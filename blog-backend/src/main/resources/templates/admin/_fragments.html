<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.compat.css" th:href="@{/css/animate.compat.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/nav.css" th:href="@{/css/nav.css}">
</head>
<body>

    <!--Navigation-->
    <nav class="ui yellow inverted vertical segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)">
        <div class="ui container" style="width: 1950px;">
            <div class="ui yellow inverted secondary stackable menu">
                <h2 style="color:lightseagreen;font-size:280%;font-weight:bolder;" class="ui header item">DIZZY BOT BLOG ADMIN</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" style="font-size: x-large;" th:classappend="${n==1} ? 'active'"><i class="black home icon"></i>Blog</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" style="font-size: x-large;" th:classappend="${n==2} ? 'active'"><i class="black idea icon"></i>Classify</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" style="font-size: x-large;" th:classappend="${n==3} ? 'active'"><i class="black tags icon"></i>Tags</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui drop dropdown item">
                        <div class="text" style="font-size:large">
                            <img src="https://unsplash.it/1096/1096?image=1078" alt="" class="ui avatar rounded image" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">Dizzy bot</span>
                        </div>
                        <i class="dropdown icon" style="padding-right: 25px;"></i>
                        <div class="menu">
                            <a href="#" class="item" th:href="@{/admin/logout}">log off</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle teal button m-mobile-show" style="position:absolute; top:5px;right:5px;">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--Footnote-->
    <footer class="ui yellow inverted vertical segment m-padded-tb-massive" th:fragment="footer">
        <div class="ui center aligned container" style="width:1700px;">
            <div class="ui black stackable divided grid">
                <div class="three wide column">
                    <img src="../../static/images/wechat-QI-code.jpg" th:src="@{/images/wechat-QI-code.jpg}" alt="" class="ui rounded image" style="width: 175px;">
                </div>
                <div class="three wide column">
                    <h4 class="ui header" style="font-size: x-large;color:teal">Latest blogs</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item" style="font-size: large;">NULL</a>
                        <a href="" class="item" style="font-size: large;">NULL</a>
                        <a href="" class="item" style="font-size: large;">NULL</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui header" style="font-size: x-large;color:teal">Contact</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item" style="font-size: large;">wechat: SomezakiNayuki</a>
                        <a href="" class="item" style="font-size: large;">Email: 123456789@gmail.com</a>
                    </div></div>
                <div class="seven wide column">
                    <h4 class="ui header" style="font-size: x-large;color:teal">Dizzy Bot</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item" style="font-size: x-large;">The strongest Artificial Idiot in the world</a>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p style="font-size: 150%;">Copyright @ 2020-2021 DizzyBot</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
        <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </th:block>
    
</body>
</html>
